app = "enavia-browser-fly"
primary_region = "iad"

[build]

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[services]]
  internal_port = 6080
  protocol = "tcp"

  [[services.ports]]
    port = 6080
    handlers = ["tls"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
